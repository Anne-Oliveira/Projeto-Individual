<script>
    function ver() {
              document.getElementById('direcao').style.display = "flex";
              document.getElementById('dashintrod').style.display = "none";
          }
  
  
      document.getElementById('b_usuario').innerHTML = sessionStorage.NOME_USUARIO;
      document.getElementById('b_usuario2').innerHTML = sessionStorage.NOME_USUARIO;
      let proximaAtualizacao;
  
      var fk_usuario = sessionStorage.ID_USUARIO;
      console.log(`${fk_usuario}`);
  
      function obterDadosGrafico() {
          fetch(`/medidas/ultimas/${fk_usuario}`, { cache: 'no-store' })
              .then(response => response.json())
              .then(data => {
                  console.log(data);
                  var ctx = document.getElementById('meuGrafico').getContext('2d');
                  var acertos = data.map(item => item.nota);
                  var labels = data.map((_, index) => `Tentativa ${index + 1}`);
  
                  var chartData = {
                      labels: labels,
                      datasets: [{
                          label: 'Acertos',
                          data: acertos,
                          backgroundColor: 'rgba(75, 192, 192, 0.2)',
                          borderColor: 'rgba(75, 192, 192, 1)',
                          borderWidth: 1
                      }]
                  };
  
                  var config = {
                      type: 'bar',
                      data: chartData,
                      options: {
                          scales: {
                              y: {
                                  beginAtZero: true,
                                  max: 10
                              }
                          },
                          plugins: {
                              title: {
                                  display: true,
                                  text: 'Histórico de Acertos',
                                  font: {
                                      size: 24
                                  },
                                  color: '#000000'
                              },
                              annotation: {
                                  annotations: {
                                      line1: {
                                          type: 'line',
                                          yMin: 5,
                                          yMax: 5,
                                          borderColor: 'black',
                                      }
                                  }
                              }
                          }
                      }
                  };
  
                  new Chart(ctx, config);
              })
              .catch(error => console.error('Falha na captura de acertos', error));
      }
  
      function maximoMinimo() {
          fetch(`/medidas/maximoMinimo/${fk_usuario}`, { cache: 'no-store' })
              .then(response => response.json())
              .then(data => {
                  var MaiorNota = data.map(item => item.MaiorNota);
                  var MenorNota = data.map(item => item.MenorNota);
                  var ctx2 = document.getElementById('Grafico2').getContext('2d');
                  var labels = data.map((_, index) => `Tentativa ${index + 1}`);
  
                  var chartData = {
                      labels: labels,
                      datasets: [
                          {
                              label: 'Maior Nota',
                              data: MaiorNota,
                              backgroundColor: 'rgba(75, 192, 192, 0.2)',
                              borderColor: 'rgba(75, 192, 192, 1)',
                              borderWidth: 1
                          },
                          {
                              label: 'Menor Nota',
                              data: MenorNota,
                              backgroundColor: 'rgba(255, 99, 132, 0.2)',
                              borderColor: 'rgba(255, 99, 132, 1)',
                              borderWidth: 1
                          }
                      ]
                  };
  
                  var config = {
                      type: 'bar',
                      data: chartData,
                      options: {
                          scales: {
                              y: {
                                  beginAtZero: true,
                                  max: 10
                              }
                          },
                          plugins: {
                              title: {
                                  display: true,
                                  text: 'Maior/Menor Nota',
                                  font: {
                                      size: 24
                                  },
                                  color: '#000000'
                              }
                          }
                      }
                  };
  
                  new Chart(ctx2, config);
                  console.log(data);
              })
              .catch(error => console.error('Falha na captura de acertos(max,min)', error));
      }
  
      function medianota() {
          fetch(`/medidas/medianota/${fk_usuario}`, { cache: 'no-store' })
              .then(response => response.json())
              .then(data => {
                  var mediaPontuacao = data.map(item => item.mediaPontuacao);
                  var ctx3 = document.getElementById('Grafico3').getContext('2d');
                  var labels = ['Média Geral'];
                  document.getElementById('medianota').innerHTML = mediaPontuacao;
                  var chartData = {
                      labels: labels,
                      datasets: [
                          {
                              label: 'Média',
                              data: mediaPontuacao,
                              backgroundColor: 'rgba(75, 192, 192, 0.2)',
                              borderColor: 'rgba(75, 192, 192, 1)',
                              borderWidth: 1
                          }
                      ]
                  };
  
                  var config = {
                      type: 'bar',
                      data: chartData,
                      options: {
                          scales: {
                              y: {
                                  beginAtZero: true,
                                  max: 10
                              }
                          },
                          plugins: {
                              title: {
                                  display: true,
                                  text: 'Média Geral',
                                  font: {
                                      size: 24
                                  },
                                  color: '#000000'
                              },
                              annotation: {
                                  annotations: {
                                      line1: {
                                          type: 'line',
                                          yMin: 5,
                                          yMax: 5,
                                          borderColor: 'black',
                                      }
                                  }
                              }
                          }
                      }
                  };
  
                  new Chart(ctx3, config);
                  console.log(data);
              })
              .catch(error => console.error('Falha na captura de acertos(media)', error));
      }
  
      function ultimaPont() {
          fetch(`/medidas/ultimaPont/${fk_usuario}`, { cache: 'no-store' })
              .then(response => response.json())
              .then(data => {
  
  
                  var ultimaNota = data.map(item => item.UltimaPontuacao);
                  console.log(data);
                  document.getElementById('ultimanota').innerHTML = ultimaNota;
  
              })
              .catch(error => console.error('Falha na captura de acertos(max,min)', error));
      }
  
      function ultimaRodada() {
          fetch(`/medidas/ultimaRodada/${fk_usuario}`, { cache: 'no-store' })
              .then(response => response.json())
              .then(data => {
  
  
                  var ultimarodadaquiz = data.map(item => item.ultima_rodada);
                  console.log(data);
                  document.getElementById('rodada').innerHTML = ultimarodadaquiz;
  
              })
              .catch(error => console.error('Falha na captura de rodada', error));
      }
  </script>
